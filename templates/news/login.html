{% extends 'news/base.html' %}
{% load staticfiles %}

{% block title %}登录{% endblock %}

{% block side_block %}
{% endblock %}

{% block body_block %}
<form class="form-horizontal" style="margin:0,auto;" action="{% url 'news:user_login' %}" method="POST">
	{% csrf_token %}
	<div class="form-group">
		<label class="control-label col-sm-1">用户名</label>
		<div class="col-sm-3">
			<input class="form-control" type="input" name="username" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-1">密码</label>
		<div class="col-sm-3">
			<input class="form-control" type="password" name="password" /> 
		</div>
	</div>
	<div class="col-sm-3 col-sm-offset-2">
	<input type="submit" class="btn btn-default btn-primary"  style="float:left;" name="submit" value="登录">
	<a type="button" href="{% url 'news:index' %}" class="btn btn-default btn-primary" style="float:left;margin-left:5%;" name="cancel">取消</a>
	</div>
</form>
{% endblock %}
