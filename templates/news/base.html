<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="http://getbootstrap.com/favicon.ico">

	<title>新闻助手 - {% block title %}BASE{% endblock %}</title>

	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}" /> <!-- CSS -->
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" /> <!-- CSS -->
	<link rel="stylesheet" href="{% static "css/dashboard.min.css" %}" /> <!-- CSS -->
  <link rel="stylesheet" href="{% static "css/news.css" %}" /> <!-- CSS -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body id="body">
  	<FONT style="font-family: SimHei;">

  		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  			<div class="container-fluid">
  				<div class="navbar-header" style="margin-top:-5px;">
  					<a class="navbar-brand" href="#">
  						<img style="margin-left:5px;" alt="Brand" src="http://getbootstrap.com/favicon.ico">
  					</a>
  				</div>
  				<div class="navbar-collapse collapse">
  					<ul class="nav navbar-nav navbar-left">
  						<li class="active"><a href="{% url 'news:index' %}">首页</a></li>
  						<li><a href="#" name="top">头条</a></li>
  						<li><a href="#" name="science">科技</a></li>
  						<li><a href="#" name="society">社会</a></li>
  						<li><a href="#" name="entertainment">娱乐</a></li>
  						<li><a href="#" name="sports">体育</a></li>
              <li><a href="#" name="others">其他</a></li>
  					</ul>
  					<ul class="nav navbar-nav navbar-right">
  						<li><a href="#" name="login">登陆</a></li>
  						<li><a href="{% url 'news:about' %}" name="about">关于</a></li>
  					</ul>
  				</div>
  			</div>
  		</div>

  		<div class="container-fluid">
  			<div class="row">
  				<div class="col-sm-3 col-md-2 sidebar">
  					{% block side_block %}
  					{% endblock %}
  				</div>
  				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  					<div>
  						{% block body_block %}{% endblock %}
  					</div>
  				</div>
  			</div>
  		</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    <script src="{% static "js/news-ajax.js" %}"></script> <!-- JavaScript -->
    <script src="{% static "js/bootstrap.js" %}"></script> <!-- JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script> <!-- JavaScript -->
    <script src="{% static "js/csrf.js" %}"></script> <!-- JavaScript -->
    <script src="{% static "js/jquery.easing.min.js" %}"></script> <!-- JavaScript -->
    <script src="{% static "js/js.cookie.js" %}"></script> <!-- JavaScript -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</FONT>
</body>
</html>
